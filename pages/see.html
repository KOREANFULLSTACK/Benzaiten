<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <script
      src="https://kit.fontawesome.com/e41b5767ec.js"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="..\css\calendar.css" />
    <link rel="stylesheet" href="..\css\todo.css" />

    <title>Calendar</title>
  </head>
  <body>
    <div class="screen">
      <div class="left">
        <div class="today">
          <div class="today_real">
            <h>일</h>
            <p>。</p>
          </div>
        </div>
        <div class="todoList"></div>
        <div class="pannel">
          <div class="pannel_Input">
            <input
              type="text"
              class="input"
              placeholder="予約・すべき"
              onkeypress="enterKey(event)"
            />
            <button class="add" onclick="clickEvent()">
              <i class="fas fa-plus fa-2x"></i>
            </button>
          </div>

          <div class="pannel_List">
            <ul class="fatherList"></ul>
          </div>
        </div>
      </div>

      <div class="right">
        <div class="weather">
          <p class="p_weather"></p>
        </div>
        <table class="calendar">
          <tbody></tbody>
        </table>
      </div>
    </div>

    <script src="..\js\js_calendar.js"></script>
    <script src="..\js\js_todo.js"></script>
    <script src="..\js\js_weather.js"></script>
  </body>
</html>
